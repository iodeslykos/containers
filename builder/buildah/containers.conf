# Borrowed from: https://github.com/containers/image_build/blob/main/podman/containers.conf
[containers]
netns = "host"
userns = "host"
ipcns = "host"
utsns = "host"
cgroupns = "host"
cgroups = "disabled"
log_driver = "k8s-file"
[engine]
disable_setgroups = "true"
cgroup_manager = "cgroupfs"
events_logger = "file"
runtime = "crun"
