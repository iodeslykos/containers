name: "Delete untagged images."

on:
  schedule:
    - cron: "15 16 * * *" # 16:15 UTC
  workflow_dispatch:
  push:

jobs:
  delete-untagged-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        images:
          - image: 'containers%2Fal2023'
          - image: 'containers%2Falpine'
          - image: 'containers%2Fdebian'
    steps:
      - name: "Delete untagged images."
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.packages.getAllPackageVersionsForPackageOwnedByAuthenticatedUser({
              package_type: "container",
              package_name: "${{ env.PACKAGE_NAME }}",
              per_page: ${{ env.PER_PAGE }}
            });
            print(response.data);
        env:
          OWNER: ${{ github.repository_owner }}
          PACKAGE_NAME: ${{ matrix.images.image }}
          PER_PAGE: 100
