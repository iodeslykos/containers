name: "Build tool images."

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '00 17 * * 4' # Every Thursday at 17:00 UTC.
  push:
    branches:
      - '*'
    paths:
      - "tools/**/Dockerfile"
  pull_request:
    branches:
      - '*'
    paths:
      - "tools/**/Dockerfile"
  workflow_dispatch:

jobs:
  build-tool-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        images:
          - dockerfile: tools/opentofu/Dockerfile
            directory: tools/opentofu/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/opentofu:latest
            description: "OpenTofu is an open source IaC tool that allows management of infrastructure as code."
            supported_platforms:
              - linux/amd64
              - linux/arm64
              - linux/arm/v7
              - linux/arm/v8
          - dockerfile: tools/kubectl/Dockerfile
            directory: tools/kubectl/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/kubectl:latest
            description: "Kubectl is a CLI tool for running commands against Kubernetes clusters."
            supported_platforms:
              - linux/amd64
              - linux/arm64
    outputs:
      digests: ${{ steps.push-image.outputs.digest }}
    steps:
      - name: "Checkout repository."
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Set up QEMU."
        uses: docker/setup-qemu-action@v3
      - name: "Set up Docker Buildx."
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.images.supported_platforms }}
      - name: "Login: ghcr.io"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and push image."
        id: push-image
        uses: docker/build-push-action@v5
        with:
          context:
          file: ${{ matrix.images.dockerfile }}
          push: true
          provenance: false
          tags: ${{ matrix.images.image }}
          platforms: ${{ matrix.images.supported_platforms }}
          build-args: |
            --build-arg BUILD_ARCH=$(echo ${{ matrix.images.supported_platforms }} | cut -d'/' -f2)
          labels: |-
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=https://github.com/${{ github.repository}}
            org.opencontainers.image.description=${{ matrix.images.description }}
